{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (pour les ic√¥nes) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Fichier CSS personnalis√© -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Style suppl√©mentaire -->
    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1, h3 {
            font-weight: bold;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #007BFF;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        #searchButton {
            background-color: #28a745;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        #searchButton:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        #searchButton:before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .weather-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #additionalInfo li {
            margin-top: 10px;
            font-size: 18px;
        }

        .daily-forecast {
            margin-top: 40px;
        }

        .forecast-day {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .forecast-day h4 {
            font-weight: bold;
        }

        .forecast-day img {
            max-width: 60px;
            margin-bottom: 10px;
        }

        .info-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üå§ Weather App</h1>

        <!-- Input de recherche -->
        <div class="input-group mb-4">
            <input type="text" id="locationInput" class="form-control" placeholder="Enter a city" aria-label="City search">
            <!-- Bouton de recherche -->
            <button id="searchButton" class="btn btn-success d-flex align-items-center">
                <i class="fas fa-search me-2"></i>Search
            </button>
        </div>

        <!-- Informations m√©t√©o -->
        <div class="weather-info text-center">
            <h2 id="location" class="mb-3">Location Name</h2>
            <img id="countryFlag" alt="Country Flag" class="d-block mx-auto" style="width: 100px; height: 60px;">
            <p id="temperature" class="fs-4">25¬∞C</p>
            <p id="description" class="text-muted">Sunny</p>
            <img id="weatherIcon" alt="Weather Icon" style="width: 100px; height: 100px;" class="my-3">

            <ul id="additionalInfo" class="info-list list-unstyled">
                <li><i class="fas fa-cloud me-2"></i> Clouds: <span id="clouds">20%</span></li>
                <li><i class="fas fa-tint me-2"></i> Humidity: <span id="humidity">60%</span></li>
                <li><i class="fas fa-tachometer-alt me-2"></i> Pressure: <span id="pressure">1013 hPa</span></li>
            </ul>
        </div>

        <!-- Pr√©visions m√©t√©o sur 5 jours -->
        <div class="daily-forecast mt-5">
            <h3 class="text-center">üå• 5-Day Forecast</h3>
            <div id="forecast" class="row g-3 mt-3">
                <div class="col-lg-2 col-md-4 col-sm-6 forecast-day">
                    <h4>Day 1</h4>
                    <img src="https://via.placeholder.com/60" alt="Weather Icon">
                    <p>20¬∞C</p>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 forecast-day">
                    <h4>Day 2</h4>
                    <img src="https://via.placeholder.com/60" alt="Weather Icon">
                    <p>22¬∞C</p>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 forecast-day">
                    <h4>Day 3</h4>
                    <img src="https://via.placeholder.com/60" alt="Weather Icon">
                    <p>18¬∞C</p>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 forecast-day">
                    <h4>Day 4</h4>
                    <img src="https://via.placeholder.com/60" alt="Weather Icon">
                    <p>21¬∞C</p>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 forecast-day">
                    <h4>Day 5</h4>
                    <img src="https://via.placeholder.com/60" alt="Weather Icon">
                    <p>19¬∞C</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fichier JS personnalis√© -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
